<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section id="Form">

            <form action="">
                <fieldset>

                    <legend>iPhone Cases</legend>

                    <img id="phone-case" src="images/Iphone6_Blue.png" alt="Blue phone case picture">
                    <h2 id="price">$120M</h2>

                    <fieldset id="color">
                            <legend>Select phonce case color</legend>
                            
                            <label  for="blue">Blue</label>
                            <input type="radio" id="blue" name="cases" value="blue" checked="checked">
                            
                            <label  for="red">Red</label>
                            <input type="radio" id="red" name="cases" value="red">
                            
                            <label  for="green">Green</label>
                            <input type="radio" id="green" name="cases" value="green">
                            
                            <label  for="pink">Pink</label>
                            <input type="radio" id="pink" name="cases" value="pink">
    
                        </fieldset>
                    
                    <fieldset id="Iphone_series">
                        <legend>Select phone case size</legend>

                            <label  for="iphone-6">iPhone 6</label>
                            <input type="radio" id="iphone-6" name="type" value="iPhone 6" checked="checked">
                            
                            <label  for="iphone-7">iPhone 7</label>
                            <input type="radio" id="iphone-7" name="type" value="iPhone 7">
                            
                            <label  for="iphone-8">iPhone 8</label>
                            <input type="radio" id="iphone-8" name="type" value="iPhone 8">
                            
                            <label  for="iphone-8-plus">iPhone 8 plus</label>
                            <input type="radio" id="iphone-8-plus" name="type" value="iPhone 8 plus">

                    </fieldset>

                </fieldset>

                <fieldset>
                    

                </fieldset>



            </form>
        
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
