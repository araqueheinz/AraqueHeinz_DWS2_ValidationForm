<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section id="form-product">

            <form action="">

                <fieldset id="product">

                    <legend>iPhone Cases</legend>

                    <img id="phone-case" class="center" src="images/Iphone6_Blue.png" alt="Blue phone case picture">
                    <h2 id="price" >$13.00</h2>

                    <fieldset id="color" class="center">
                            <legend>Select color</legend>
                            
                            <input type="radio" id="blue" name="cases" value="blue" checked="checked">
                            <label  for="blue">Blue</label>
                            
                            <input type="radio" id="red" name="cases" value="red">
                            <label  for="red">Red</label>
                            
                            <input type="radio" id="green" name="cases" value="green">
                            <label  for="green">Green</label>
                            
                            <input type="radio" id="pink" name="cases" value="pink">
                            <label  for="pink">Pink</label>
    
                        </fieldset>
                    
                    <fieldset id="Iphone_series" class="center">
                        <legend>Select phone</legend>

                            <input type="radio" id="iphone-6" name="type" value="iPhone 6" checked="checked">
                            <label  for="iphone-6">iPhone 6</label>
                            
                            <input type="radio" id="iphone-7" name="type" value="iPhone 7">
                            <label  for="iphone-7">iPhone 7</label>
                            
                            <input type="radio" id="iphone-8" name="type" value="iPhone 8">
                            <label  for="iphone-8">iPhone 8</label>
                        
                    </fieldset>

                </fieldset>

                <fieldset id="Shipping-details">
                    
                    <legend>Shipping Details</legend>
                    <fieldset id="user-info">
                            
                            <label  for="name">Full Name</label>
                            <input type="text" id="name" name="name" >

                            <label  for="email">Email</label>
                            <input type="email" id="email" name="email">

                            
                            <label  for="address">Address</label>
                            <input type="text" id="address" name="address">
                                

                    </fieldset>

                    <fieldset id="shipping-info">
                          
                        <label  for="city">City(Capitalize)</label>
                        <input type="text" id="city" name="city">

                        <label  for="state">State</label>
                        <input type="text" id="state" name="state">

                        <label  for="zip">Zip</label>
                        <input type="text" id="zip" name="zip">
    
                        <label  for="country">Country</label>
                            <select name="country" id="country">
                                <option value="US">United States</option>
                                <option value="AF">Afghanistan</option>
                                <option value="AX">Ã…land Islands</option>
                                <option value="AL">Albania</option>
                                <option value="AM">Armenia</option>
                                <option value="UA">Ukraine</option>
                                <option value="AE">United Arab Emirates</option>
                                <option value="GB">United Kingdom</option>
                                <option value="UY">Uruguay</option>
                                <option value="UZ">Uzbekistan</option>
                                <option value="VU">Vanuatu</option>
                                <option value="VE">Venezuela, Bolivarian Republic of</option>
                                <option value="VN">Viet Nam</option>
                                <option value="VG">Virgin Islands, British</option>
                                <option value="VI">Virgin Islands, U.S.</option>
                                <option value="WF">Wallis and Futuna</option>
                                <option value="EH">Western Sahara</option>
                                <option value="YE">Yemen</option>
                                <option value="ZM">Zambia</option>
                                <option value="ZW">Zimbabwe</option>
                            </select>
                        
                    </fieldset>

                </fieldset>

                <fieldset id="order-summary">
                    <legend>Order Summary</legend>

                    <h2>Product</h2>
                    <p id="selected-product">Case color: Blue</p>
                    <p id="selected-phone">For: iPhone 6</p>
                    <p id="total">Price: $13.00</p>

                    <h2>Shipping Address</h2>
                    <p id="user-name"></p>
                    <p id="user-email"></p>
                    <p id="user-address"></p>
                    <p id="user-city"></p>
                    <p id="user-state"></p>
                    <p id="user-zip"></p>
                    <p id="user-county">United States</p>
                    

                    <button type="submit" value="Submit">Submit</button>
                </fieldset>

            </form>
        
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
